<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maanav Bots</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #02060d;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: Poppins, sans-serif;
    }

    .glow-btn {
        padding: 15px 35px;
        font-size: 22px;
        color: cyan;
        background: transparent;
        border: 2px solid cyan;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .glow-btn:hover {
        box-shadow: 0 0 20px cyan;
    }

    .image-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.6);
        opacity: 0;
        pointer-events: none;
        transition: 0.6s ease;
    }

    .image-box.active {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        pointer-events: auto;
    }

    .logo-img {
        width: 700px;
        max-width: 90vw;
        border-radius: 15px;
    }

    /* BACK BUTTON */
    #backBtn {
        position: absolute;
        top: 25px;
        left: 25px;
        padding: 10px 20px;
        font-size: 18px;
        background: transparent;
        border: 2px solid cyan;
        color: cyan;
        border-radius: 8px;
        cursor: pointer;
        opacity: 0;
        pointer-events: none;
        transition: 0.4s;
    }

    #backBtn.active {
        opacity: 1;
        pointer-events: auto;
    }
</style>
</head>
<body>

<!-- MAIN BUTTON -->
<button id="showBtn" class="glow-btn">MAANAV BOTS</button>

<!-- BACK BUTTON -->
<button id="backBtn">BACK</button>

<!-- IMAGE POPUP -->
<div id="imageBox" class="image-box">
    <img src="logo.jpg" class="logo-img" alt="Maanav Bots Logo">
</div>

<script>
    const showBtn = document.getElementById("showBtn");
    const backBtn = document.getElementById("backBtn");
    const imageBox = document.getElementById("imageBox");

    showBtn.addEventListener("click", () => {
        showBtn.style.display = "none";
        imageBox.classList.add("active");
        backBtn.classList.add("active");
    });

    backBtn.addEventListener("click", () => {
        showBtn.style.display = "block";
        imageBox.classList.remove("active");
        backBtn.classList.remove("active");
    });
</script>

</body>
</html>
