<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maanav Bots Network</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #02060e;
        font-family: Poppins, sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
    }

    h1 {
        color: cyan;
        font-size: 40px;
        letter-spacing: 2px;
        text-shadow: 0 0 20px cyan;
        margin-bottom: 25px;
    }

    .btn {
        display: block;
        margin: 12px auto;
        padding: 14px 25px;
        width: 260px;
        font-size: 20px;
        color: cyan;
        background: transparent;
        border: 2px solid cyan;
        box-shadow: 0 0 12px cyan;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: cyan;
        color: #02060e;
        box-shadow: 0 0 25px cyan;
    }

    .viewer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.6);
        opacity: 0;
        pointer-events: none;
        transition: 0.6s ease;
    }

    .viewer.active {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
        pointer-events: auto;
    }

    .img-show {
        width: 750px;
        max-width: 90vw;
        border-radius: 12px;
        box-shadow: 0 0 25px cyan;
    }

    .back {
        position: absolute;
        top: 25px;
        left: 25px;
        padding: 10px 20px;
        border: 2px solid cyan;
        background: transparent;
        color: cyan;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        opacity: 0;
        pointer-events: none;
        transition: 0.4s;
    }

    .back.active {
        opacity: 1;
        pointer-events: auto;
    }
</style>
</head>
<body>

<div class="container" id="menu">
    <h1>MAANAV BOTS NETWORK</h1>

    <button class="btn" onclick="openViewer('bot1.jpg')">Bot 1</button>
    <button class="btn" onclick="openViewer('bot2.jpg')">Bot 2</button>
    <button class="btn" onclick="openViewer('bot3.jpg')">Bot 3</button>
    <button class="btn" onclick="openViewer('bot4.jpg')">Bot 4</button>
    <button class="btn" onclick="openViewer('bot5.jpg')">Bot 5</button>
    <button class="btn" onclick="openViewer('bot6.jpg')">Bot 6</button>
    <button class="btn" onclick="openViewer('bot7.jpg')">Bot 7</button>

    <button class="btn" onclick="openViewer('about.jpg')">About Maanav</button>
</div>

<!-- Viewer -->
<div class="viewer" id="viewerBox">
    <img id="viewImg" class="img-show" src="">
</div>

<button class="back" id="backBtn" onclick="goBack()">BACK</button>

<script>
    const viewer = document.getElementById("viewerBox");
    const backBtn = document.getElementById("backBtn");
    const menu = document.getElementById("menu");
    const viewImg = document.getElementById("viewImg");

    function openViewer(imgName) {
        viewImg.src = imgName;
        viewer.classList.add("active");
        backBtn.classList.add("active");
        menu.style.display = "none";
    }

    function goBack() { 
        viewer.classList.remove("active");
        backBtn.classList.remove("active");
        menu.style.display = "block";
    }
</script>

</body>
</html>
